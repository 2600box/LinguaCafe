version: '3'
name: linguacafe-dev

networks:
    linguacafe-dev:
        driver: bridge

services:
    webserver:
        container_name: linguacafe-webserver-dev
        build:
            context: .
            dockerfile: ./docker/PhpDockerfile
        volumes:
            - ./:/var/www/html
            - ./docker/vhost.conf:/etc/apache2/sites-available/000-default.conf
        ports:
            - "3000:3000"
            - "81:80"
        networks:
            - linguacafe-dev
        extra_hosts:
            - "host.docker.internal:host-gateway"
    mysql:
        image: mysql:5.7.22
        container_name: linguacafe-database-dev
        restart: unless-stopped
        tty: true
        ports:
          - "3308:3306"
        volumes: 
          - ./docker/mysql:/var/lib/mysql
        environment:
          MYSQL_DATABASE: linguacafe
          MYSQL_USER: linguacafe
          MYSQL_PASSWORD: linguacafe
          MYSQL_ROOT_PASSWORD: linguacafe
          SERVICE_NAME: linguacafe-dev
        networks:
            - linguacafe-dev
    python:
        container_name: linguacafe-python-service-dev
        command: /app/manage.py runserver 0.0.0.0:8678
        restart: unless-stopped
        tty: true
        build:
            dockerfile: ./docker/PythonDockerfile
        volumes:
            - ./tools/django_server:/app
            - ./:/var/www/html
        networks:
            - linguacafe-dev